version: '3.7'

services:
  db:
    image: postgres:11.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    command: gunicorn vrank.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/code
        # - ./app/:/usr/src/app/
      - static_volume:/code/static
      - media_volume:/code/mediafiles
    ports:
      - 8000
    depends_on:
      - db
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/code/static
      - media_volume:/code/mediafiles
    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
