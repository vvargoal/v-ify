
<!DOCTYPE html>
<html lang="en">
<head>
  <style type="text/css">
  #login {
    display: none;
  }

  #loggedin {
    display: none;
  }
  </style>
  <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  {% block head %}
  <title>v-statify</title>
  <div align='left'>
      <a href="/">v-statify</a>
  </div>
  {% if spotify_id %}
  <div class="login">
    <div class="login-left">
      <div class="user-name">{{ display_name }}</div>
      <div class="logout">
        <a style="padding-left: 2px" href="/accounts/logout"> Logout</a>
      </div>
    </div>
    <div class="login-right">
      <img src="{{ image_url }}"/>
    </div>
  </div>
  {% endif %}
  {% endblock %}
</head>
<body>
  {% block body %}
  {% endblock %}
</body>
</html>
